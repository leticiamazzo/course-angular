<mat-card>
  <mat-card-header>
    <mat-card-title>Actions Buttons</mat-card-title>

    <mat-card-actions>
      <button mat-raised-button color="primary" [routerLink]="['novo']">Novo curso</button>
    </mat-card-actions>
  </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="courses" class="mat-elevation-z8 demo-table">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Curso </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button>Editar</button>
          <button mat-raised-button color="warn">Remover</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
