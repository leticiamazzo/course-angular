<form class="row g-3" [formGroup]="form">
  <div class="col-sm-12">
    <label for="validationServer01" class="form-label">Nome do curso</label>
    <input
      type="text"
      class="form-control is-valid"
      id="validationServer01"
      placeholder="Nome do curso"
      formControlName="name"
      [ngClass]="{'is-invalid': submitted && hasError('name') }"
    />

    <div class="invalid-feedback" *ngIf="hasError('name')">
      <p *ngIf="form.controls.name.errors?.required">
        Informe o nome do curso
      </p>
    </div>
  </div>

  <div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Salvar</button>
    <button type="submit" class="btn btn-default" (click)="onCancel()">Cancelar</button>
  </div>
</form>
