<h1>Compartilhando um serviço entre componentes</h1>

<!-- #courseInput é uma variável local que usamos para passar o valor do input para o botão, quando o evento do click ocorrer -->
<input type="text" #courseInput> 
<button (click)="onAddCourse(courseInput.value)">Adicionar</button>

<ul *ngFor="let course of courses">
    <li>
        {{ course }}
    </li>
</ul>

<app-create-course-receive></app-create-course-receive>
